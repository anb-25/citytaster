name: CityTaster Deploy

on:
  push:
    branches: [main]         # Deploy only on main branch changes
  workflow_dispatch:         # Allow manual triggering from the GitHub UI

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      AWS_REGION: us-east-1
      DB_NAME: CityTasterDB

    steps:
      # Show Docker and system info for troubleshooting
      - name: Show Docker version/info
        run: |
          docker version
          docker info
          env
          echo "PATH is $PATH"
          echo "SHELL is $SHELL"

      # Checkout source code from repo
      - name: Checkout code
        uses: actions/checkout@v4

      # Set up Docker Buildx (required for buildx commands)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # Login to Amazon ECR
      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      # Debug: Print ECR_REGISTRY and list backend dir
      - name: Debug ECR_REGISTRY and backend dir
        run: |
          echo "ECR_REGISTRY: $ECR_REGISTRY"
          echo "AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}"
          echo "Listing backend directory:"
          ls -la ./backend
        env:
          ECR_REGISTRY: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.us-east-1.amazonaws.com

      # Build and push backend Docker image (single line, no trailing \)
      - name: Build and push backend Docker image
        run: |
          echo "Building backend image with buildx"
          docker buildx build --push -f deployment/Dockerfile.backend -t $ECR_REGISTRY/citytaster-backend:latest ./backend
        env:
          ECR_REGISTRY: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.us-east-1.amazonaws.com

      # Debug: Print ECR_REGISTRY and list frontend dir
      - name: Debug ECR_REGISTRY and frontend dir
        run: |
          echo "ECR_REGISTRY: $ECR_REGISTRY"
          echo "AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}"
          echo "Listing frontend directory:"
          ls -la ./frontend
        env:
          ECR_REGISTRY: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.us-east-1.amazonaws.com

      # Build and push frontend Docker image (single line, no trailing \)
      - name: Build and push frontend Docker image
        run: |
          echo "Building frontend image with buildx"
          docker buildx build --push -f deployment/Dockerfile.frontend -t $ECR_REGISTRY/citytaster-frontend:latest ./frontend
        env:
          ECR_REGISTRY: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.us-east-1.amazonaws.com

      # Sync CSV data folder to S3
      - name: Sync data folder to S3
        run: aws s3 sync ./data s3://${{ secrets.S3_BUCKET_NAME }}/data

      # SSH into EC2 and redeploy containers
      - name: Deploy on EC2 via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.EC2_PUBLIC_IP }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd app || cd ~/app || mkdir -p app && cd app
            aws s3 sync s3://${{ secrets.S3_BUCKET_NAME }}/data ./data
            aws ecr get-login-password --region $AWS_REGION | docker login --username AWS --password-stdin ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.us-east-1.amazonaws.com
            docker-compose pull
            docker-compose up -d
            docker image prune -af  # Clean up unused images

# -------------------------------------------------------------
# IMPORTANT:
# - All sensitive info should be set as repository or org secrets, not committed!
# - The region in ECR_REGISTRY must match AWS_REGION.
# - Never hardcode sensitive keys, secrets, or private SSH keys in this file.
# -------------------------------------------------------------

