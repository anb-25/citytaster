name: CityTaster Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    # Safe job-level envs (static only)
    env:
      AWS_REGION: us-east-1
      DB_NAME: CityTasterDB

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # ECR Login (no ECR_REGISTRY needed here)
      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      # Build and push backend Docker image
      - name: Build and push backend Docker image
        env:
          ECR_REGISTRY: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.us-east-1.amazonaws.com
        run: |
          docker build -t $ECR_REGISTRY/citytaster-backend:latest ./backend
          docker push $ECR_REGISTRY/citytaster-backend:latest

      # Build and push frontend Docker image
      - name: Build and push frontend Docker image
        env:
          ECR_REGISTRY: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.us-east-1.amazonaws.com
        run: |
          docker build -t $ECR_REGISTRY/citytaster-frontend:latest ./frontend
          docker push $ECR_REGISTRY/citytaster-frontend:latest

      # Sync CSV data folder to S3
      - name: Sync data folder to S3
        env:
          S3_BUCKET_NAME: ${{ secrets.S3_BUCKET_NAME }}
        run: |
          aws s3 sync ./data s3://$S3_BUCKET_NAME/data

      # SSH into EC2 and redeploy Docker Compose stack
      - name: Deploy on EC2 via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.EC2_PUBLIC_IP }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          envs: AWS_REGION,ECR_REGISTRY,S3_BUCKET_NAME
          script: |
            export ECR_REGISTRY="${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.us-east-1.amazonaws.com"
            export S3_BUCKET_NAME="${{ secrets.S3_BUCKET_NAME }}"
            # Go to your app directory (update as needed)
            cd app || cd ~/app || mkdir -p app && cd app

            # Sync latest data from S3
            aws s3 sync s3://$S3_BUCKET_NAME/data ./data

            # Login to ECR
            aws ecr get-login-password --region $AWS_REGION | docker login --username AWS --password-stdin $ECR_REGISTRY

            # Pull and redeploy latest containers
            docker-compose pull
            docker-compose up -d

            # (Optional) Clean up old/dangling Docker images
            docker image prune -af

# -------------------------------------------------------------
# IMPORTANT:
#   - All sensitive info should be set as repository or org secrets, not committed!
#   - The region in ECR_REGISTRY must match AWS_REGION.
#   - Never hardcode sensitive keys, secrets, or private SSH keys in this file.
# -------------------------------------------------------------

