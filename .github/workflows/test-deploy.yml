name: CityTaster Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      AWS_REGION: us-east-1
      DB_NAME: CityTasterDB

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      # -------------------------------------------
      # Build and push backend Docker image (DEBUG)
      # -------------------------------------------
      - name: Build and push backend Docker image
        env:
          ECR_REGISTRY: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.us-east-1.amazonaws.com
        run: |
          echo "### DEBUG: Show current working directory and list files"
          pwd
          ls -la

          echo "### DEBUG: Show backend folder contents"
          ls -la ./backend

          echo "### DEBUG: Show Docker and Buildx version"
          docker --version
          docker buildx version

          echo "### DEBUG: Show the exact command about to be run"
          echo "docker buildx build --push -f deployment/Dockerfile.backend -t $ECR_REGISTRY/citytaster-backend:latest ./backend"

          echo "### DEBUG: Run the actual docker buildx command"
          docker buildx build --push -f deployment/Dockerfile.backend -t $ECR_REGISTRY/citytaster-backend:latest ./backend

      # -------------------------------------------
      # Build and push frontend Docker image (DEBUG)
      # -------------------------------------------
      - name: Build and push frontend Docker image
        env:
          ECR_REGISTRY: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.us-east-1.amazonaws.com
        run: |
          echo "### DEBUG: Show current working directory and list files"
          pwd
          ls -la

          echo "### DEBUG: Show frontend folder contents"
          ls -la ./frontend

          echo "### DEBUG: Show Docker and Buildx version"
          docker --version
          docker buildx version

          echo "### DEBUG: Show the exact command about to be run"
          echo "docker buildx build --push -f deployment/Dockerfile.frontend -t $ECR_REGISTRY/citytaster-frontend:latest ./frontend"

          echo "### DEBUG: Run the actual docker buildx command"
          docker buildx build --push -f deployment/Dockerfile.frontend -t $ECR_REGISTRY/citytaster-frontend:latest ./frontend

      # (The rest of your workflow steps go here, such as syncing S3, SSH deploy, etc.)

