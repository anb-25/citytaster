# This patch mounts a custom nginx config into the frontend Deployment for development
# It uses a ConfigMap named 'frontend-nginx-conf' to provide 'default.conf' to nginx

apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  template:
    spec:
      volumes:
        - name: nginx-conf
          configMap:
            name: frontend-nginx-conf
            items:
              - key: default.conf
                path: default.conf
      containers:
        - name: frontend
          volumeMounts:
            - name: nginx-conf
              mountPath: /etc/nginx/conf.d/default.conf
              subPath: default.conf
              readOnly: true


