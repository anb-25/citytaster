# Optional dev Ingress.
# Requires an Ingress controller on kind (e.g., ingress-nginx).
# Map citytaster.local -> frontend Service; add a hosts file entry: 127.0.0.1 citytaster.local
# Requires an Ingress controller (e.g., ingress-nginx) in kind.
# Map citytaster.local -> frontend Service for local testing.
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: citytaster
  namespace: citytaster-dev
  annotations:
    kubernetes.io/ingress.class: nginx   # use the nginx controller if installed
spec:
  rules:
    - host: citytaster.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port: { number: 80 }
