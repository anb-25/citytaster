# Production Ingress for public access.
# Add TLS (cert-manager) annotations here when you have DNS + certificates.
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: citytaster
  namespace: citytaster
  annotations:
    kubernetes.io/ingress.class: nginx
    # cert-manager.io/cluster-issuer: letsencrypt-prod   # <- example for TLS
spec:
  rules:
    - host: app.citytaster.example.com  # replace with your real domain
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port: { number: 80 }
